<div class="container mt-2">
  <div *ngIf="(basket$ | async) === null">
    <p>There are no items in your basket</p>
  </div>

  <div *ngIf="basket$ | async ">
      <ul>
        <li *ngFor="let item of (basket$ | async).items">
          {{item.productName}} -  {{item.quantity}}
        </li>
      </ul>

  </div>

</div>
