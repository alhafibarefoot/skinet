
  <div class="card mb-4  box-shadow  h-100 " >
    <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
      alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;"
      src="{{product.pictureUrl}}"
      data-holder-rendered="true">
    <div class="card-body">
      <a href="#">
        <h6 class="text-uppercase">{{product.name}}</h6>
     </a>
     <small class="text-muted">{{product.price | currency}}</small>
      <div class="d-flex justify-content-between align-items-center mt-auto">
        <div class="btn-group">
          <button type="button" class="btn  btn-outline-secondary fa fa-shopping-cart mr-2"></button>
          <button type="button" class="btn  btn-outline-secondary">View</button>
        </div>

      </div>
      <!-- <p class="card-text">{{product.description}}</p> -->

  </div>
